<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Roralo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style> body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; } </style>
</head>
<body class="text-gray-800 flex flex-col min-h-screen">
    <header class="bg-white/80 backdrop-blur-md shadow-sm sticky w-full top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-3xl font-bold text-blue-600">Roralo</a>
        </nav>
    </header>

    <main class="flex-grow container mx-auto p-6 md:p-8 pt-24">
        <div class="bg-white max-w-4xl mx-auto rounded-xl shadow-lg p-8">
            <h1 class="text-3xl font-bold mb-6 border-b pb-4">My Profile</h1>
            <div class="flex items-center space-x-6 mb-8">
                <img class="h-24 w-24 rounded-full" src="https://placehold.co/100x100/e2e8f0/333?text=JD" alt="User Avatar">
                <div>
                    <h2 class="text-2xl font-semibold">John Doe</h2>
                    <p class="text-gray-500">john.doe@example.com</p>
                </div>
            </div>
            
            <h3 class="text-xl font-bold mb-4">My Bookings</h3>
            <div class="border rounded-lg p-4">
                <p class="text-gray-600">You have no upcoming trips.</p>
                <a href="index.html" class="text-blue-600 font-semibold hover:underline mt-2 inline-block">Start a new booking</a>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-12">
        <div class="container mx-auto px-6 text-center">
            <p class="text-gray-500 text-sm">&copy; 2025 Roralo. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
